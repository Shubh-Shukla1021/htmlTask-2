<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">


<body>
    <nav id="navbar">
        <div id="logo">
            <img src="slogo.jpg" alt="MYlogo">
        </div>

        <ul>
            <li class="item-1"><a href="">Home</a></li>
            <li class="item-1"><a href="">About</a></li>
            <li class="item-1"><a href="">Services</a></li>
            <li class="item-1"><a href="">ContactUs</a></li>

        </ul>

    </nav>
    <section id="home">
        
        <div class="box-1">
            <h2>STOP STAIRING AT MOUNTAINS.</h2>
            <h2>CLIMB THEM INSTEAD.</h2>
            <h2>YES, IT'S A</h2>
            <h2>HARDER PROCESS</h2>
            <h2>BUT IT WILL LEAD YOU,</h2>
            <h2>TO A BETTER VIEW.</h2
            <p></p>
        </div>

    </section>
    <section id="Services">
        
        <div class="ser">
            <img src="T.jpg" alt="Tracking">  
        
         <h2>Tracking</h2>
        </div>
        <div class="ser">
            <!-- <img src="Camp.jpg" alt=""> -->
            <iframe width="370" height="325"
src="https://www.youtube.com/embed/iz7wtTO7roQ">
</iframe>
            <h2>Campfire</h2>
        </div>
        <div class="ser">
            <img src="sk.jpeg" alt="">
            <h2>Skiing</h2>
        </div>

    </section>
    <section id="form">
        <h1 class="UF">ContactUs</h1>
        <div id="form-U">
            <form action="">
                <div class="entry-1">
                    <div class="entry">
                        <label for="name">First Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter your First name">
                    </div>
                    <div class="entry">
                        <label for="lname">Last Name:</label>
                        <input type="text" name="lname" id="lname" placeholder="Enter your Last name">
                    </div>

                </div>
                <div class="entry-1">
                    <label for="Gender">Gender:</label>
                    <div class="entry">
                        <label for="male">Male</label>
                        <input type="radio" name="male" id="male">

                    </div>
                    <div class="entry">
                        <label for="fmale">Female</label>
                        <input type="radio" name="fmale" id="fmale">
                    </div>

                </div>
               
                <div class="entry">
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" placeholder="Enter you age">
                </div>
                <div class="entry">
                    <label for="Email">Email:</label>
                    <input type="email" name="Email" id="Email" placeholder="Enter your email id">
                </div>
                <div class="entry">
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your Phone No.">
                </div>
                <div class="entry-2">
                    <label for="hobbies">Choose your Hobby:</label>
                    <input list="hobbie" name="hobbies" id="hobbies">
                    <datalist id="hobbie">
                        <option value="Singing">
                        <option value="Dancing">
                        <option value="Travelling">
                        <option value="Basket-Ball">
                        <option value="Gardening">
                    </datalist>
                </div>
                <div class="entry">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="center">
            www.MountainTravelling.com All rights reserved!
        </div>
    </footer>

</body>

</html>
